<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daniel Nakitare</title>
  <!--local css-->
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class='mask'></div>
  <div class='hero' hidden>
    <div class='backdrop' hidden>
      <div>
        <h1 class='text multiply'>Nakitare</h1>
      </div>
    </div>
  </div>
</body>
<script>
  // Function to check if the background image has loaded
  function checkImageLoaded(imageSelector, callback) {
    var image = $(imageSelector)[0];
    if (image.complete) {
      callback();
    } else {
      image.onload = callback;
    }
  }

  $(document).ready(function () {
    // Wait for the background image to load
    checkImageLoaded('.backdrop', function () {
      // Begin animation once the image is loaded
      $('.hero').css('opacity', 0);
      $('.backdrop').show();
      $('.hero').delay(2000).animate({
        opacity: 1,
        hidden: false
      }, 1900);
      $('.backdrop').animate({
        'background-position-y': $(window).height() * -0.18
      }, 10000);
    });
  });

  $(window).on('beforeunload', function () {
    $(window).scrollTop(0);
  });
</script>

</html>
