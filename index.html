<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daniel Nakitare - Personal Website">
  <meta name="keywords" content="Daniel Nakitare, Portfolio, Personal Website">
  <meta property="og:title" content="Daniel Nakitare">
  <meta property="og:description" content="Welcome to Daniel Nakitare's personal website">
  <meta property="og:image" content="/image/cloud-pour.jpg">
  <title>Daniel Nakitare</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: rgb(157, 211, 247);
      --text-color: #ffffff;
      --background-color: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    .backdrop {
      background: url("/image/cloud-pour.jpg") center;
      width: 100vw;
      height: 100vh;
      position: fixed;
      background-attachment: fixed;
      background-position-y: -26vh;
      background-repeat: no-repeat;
      background-size: cover;
      transition: background-position-y 10s linear;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .text-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .text {
      color: var(--text-color);
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 15vw, 8rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      mix-blend-mode: difference;
      text-shadow: 0 0 10px var(--primary-color);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .nav-menu {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 2;
    }

    .nav-menu a {
      color: var(--text-color);
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-menu a:hover {
      color: var(--primary-color);
    }

    .game-link {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      color: var(--text-color);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: 2px solid var(--primary-color);
      border-radius: 5px;
      transition: all 0.3s ease;
      background: transparent;
    }

    .game-link:hover {
      background: var(--primary-color);
      color: var(--background-color);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px var(--primary-color);
      }
      to {
        text-shadow: 0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
      }
    }

    @media (max-width: 768px) {
      .nav-menu {
        top: 1rem;
        right: 1rem;
      }

      .nav-menu a {
        margin-left: 1rem;
        font-size: 1rem;
      }

      .game-link {
        bottom: 1rem;
        right: 1rem;
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="nav-menu">
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="backdrop"></div>
  
  <main class="content">
    <div class="text-container">
      <h1 class="text">Nakitare</h1>
    </div>
  </main>

  <a href="maze.html" class="game-link">Play Maze Game</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const backdrop = document.querySelector('.backdrop');
      
      // Initial animation
      requestAnimationFrame(() => {
        backdrop.style.transition = 'background-position-y 10s linear';
        backdrop.style.backgroundPositionY = `${-window.innerHeight * 0.11}px`;
      });

      // Smooth scroll for navigation
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
</body>

</html>
