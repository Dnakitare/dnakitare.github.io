<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daniel Nakitare</title>
  <!--local css-->
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class='mask'></div>
  <div class='hero' hidden>
    <div class='backdrop' hidden>
      <div>
        <h1 class='text multiply'>Nakitare</h1>
      </div>
    </div>
  </div>
  <!-- Preload the background image to ensure it's loaded when needed -->
  <img id="preload-image" src="/image/cloud-pour.png" style="display: none;">
</body>
<script>
  $(document).ready(function () {
    // Function to start animation once the background image is loaded
    function startAnimation() {
      $('.hero').css('opacity', 0);
      $('.backdrop').show();
      $('.hero').delay(2000).animate({
        opacity: 1,
        hidden: false
      }, 1900);
      $('.backdrop').animate({
        'background-position-y': $(window).height() * -0.18
      }, 10000);
    }

    // Check if the background image is already loaded
    if ($('#preload-image')[0].complete) {
      startAnimation();
    } else {
      // If not loaded, wait for the image to load
      $('#preload-image').on('load', function () {
        startAnimation();
      });
    }
  });

  $(window).on('beforeunload', function () {
    $(window).scrollTop(0);
  });
</script>

</html>
