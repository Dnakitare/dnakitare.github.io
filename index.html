<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daniel Nakitare</title>
  <style rel="stylesheet">
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center; /* Horizontally center the content */
      align-items: center;
      height: 100vh;
    }

    .backdrop {
      background: url("/image/cloud-pour.jpg") center;
      margin: auto;
      width: 100vw;
      position: unset;
      background-attachment: fixed;
      background-position-y: -26vh;
      background-repeat: no-repeat;
      background-size: cover;
      text-align: center;
      vertical-align: middle;
      overflow: hidden;
    }

    .text-container {
      position: relative;
      z-index: 1;
    }

    .text {
      color: rgb(0, 0, 0);
      border: 15px solid;
      border-radius: 20px;
      background: rgb(0, 0, 0);
      mix-blend-mode: multiply;
      font: bolder 20vw 'Orbitron';
      margin: 20px;
      padding: 10px;
      display: inline-block;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 1px rgb(157, 211, 247);
      box-shadow: inset 0 0 1px rgb(157, 211, 247), inset 0 0 1px rgb(157, 211, 247), 0 0 1px rgb(157, 211, 247), 0 0 1px rgb(157, 211, 247);
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class='mask'></div>
  <div class='hero' hidden>
    <div class='backdrop' hidden>
      <div class="text-container">
        <h1 class='text multiply'>Nakitare</h1>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('beforeunload', () => {
      window.scrollTo(0, 0);
    });

    window.addEventListener('load', () => {
      const hero = document.querySelector('.hero');
      const backdrop = document.querySelector('.backdrop');

      hero.style.opacity = 0;
      hero.removeAttribute('hidden');
      backdrop.removeAttribute('hidden');

      setTimeout(() => {
        hero.style.transition = 'opacity 1.9s ease-in-out';
        hero.style.opacity = 1;
        backdrop.style.transition = 'background-position-y 10s linear';
        backdrop.style.backgroundPositionY = `${-window.innerHeight * 0.11}px`;
      }, 2000);
    });
  </script>
</body>

</html>
