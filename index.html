<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daniel Nakitare</title>
  <!--local css-->
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:regular,500,600,700,800,900" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <div class='mask'></div>
  <div class='hero'>
    <div class="backdrop" hidden='hidden'>
      <h1 class="text multiply">Nakitare</h1>
    </div>
  </div>
  <p style="height:1000px;background-color:black;font-size:36px"></p>
</body>
<script>
  $(window).on('beforeunload', function () {
    $(window).scrollTop(0);
  });
  $(window).on('load', function () {
    $(".backdrop").css("opacity", 0);
    $(".backdrop").delay(600).animate({
      opacity: 1,
      hidden: 'false'
    }, 1600);
    $(window).scroll(function () {
      $(".backdrop").css("opacity", 1 - $(window).scrollTop() / $('.backdrop').height() * 1.2);
    });
  });
</script>

</html>
